emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
options:
  "@azure-tools/typespec-autorest":
    arm-types-dir: "{project-root}/../../common-types/resource-management"
    azure-resource-provider-folder: "resource-manager"
    emitter-output-dir: "{project-root}/.."
    examples-dir: "{project-root}/examples"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/aadapplication.json"
    use-read-only-status-schema: "true"
  "@azure-tools/typespec-csharp":
    flavor: azure
    package-dir: Azure.ResourceManager.AadApplication
    namespace: "{package-dir}"
    clear-output-folder: true
  "@azure-tools/typespec-go":
    service-dir: sdk/resourcemanager/aadapplication
    package-dir: armaadapplication
    module: github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}
    fix-const-stuttering: true
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
    flavor: azure
  "@azure-tools/typespec-python":
    package-dir: azure-mgmt-aadapplication
    namespace: azure.mgmt.aadapplication
    generate-test: true
    generate-sample: true
    flavor: azure
  "@azure-tools/typespec-java":
    flavor: azure
    package-dir: azure-resourcemanager-aadapplication
    namespace: com.azure.resourcemanager.aadapplication
    service-name: Aad Application
  "@azure-tools/typespec-ts":
    flavor: azure
    experimental-extensible-enums: true
    package-dir: arm-aadapplication
    package-details:
      name: "@azure/arm-aadapplication"
parameters:
  service-dir:
    default: sdk/aadapplication
