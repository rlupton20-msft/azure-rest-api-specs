parameters:
  "service-dir":
    default: "sdk/healthcareinterop"
emit:
  - "@azure-tools/typespec-autorest"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/edge/{version-status}/{version}/edge.json"
  "@azure-tools/typespec-csharp":
    emitter-output-dir: "{output-dir}/{service-dir}/{namespace}"
    flavor: azure
    clear-output-folder: true
    model-namespace: true
    namespace: "Azure.ResourceManager.PrvtHealthcareInteropInt.Edge"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-prvthealthcareinteropint-edge"
    namespace: "azure.mgmt.prvthealthcareinteropint.edge"
    generate-test: true
    generate-sample: true
    flavor: "azure"
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/{service-dir}/azure-resourcemanager-prvthealthcareinteropint-edge"
    namespace: "com.azure.resourcemanager.prvthealthcareinteropint.edge"
    service-name: "edge"
    flavor: azure
  "@azure-tools/typespec-ts":
    package-dir: "arm-prvthealthcareinteropint-edge"
    flavor: azure
    experimental-extensible-enums: true
    package-details:
      name: "@azure/arm-prvthealthcareinteropintedge"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/prvthealthcareinteropintedge"
    emitter-output-dir: "{output-dir}/{service-dir}/armprvthealthcareinteropintedge"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/armprvthealthcareinteropintedge"
    fix-const-stuttering: true
    flavor: "azure"
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
