- tool: TypeSpecValidation
  paths:
    # Specify the path to the tspconfig.yaml file where suppression should apply
    - DeviceRegistry.Management/tspconfig.yaml
  rules:
    - SdkTspConfigValidation
  sub-rules:
    # Example: Suppress validation for a specific parameter's default value
    - parameters.service-dir.default 
    - options.@azure-tools/typespec-java.package-dir 
    - options.@azure-tools/typespec-java.package-dir 
    - options.@azure-tools/typespec-java.namespace 
    - options.@azure-tools/typespec-ts.experimental-extensible-enums 
    - options.@azure-tools/typespec-ts.package-dir 
    - options.@azure-tools/typespec-ts.package-details.name 
    - options.@azure-tools/typespec-go.service-dir 
    - options.@azure-tools/typespec-go.package-dir 
    - options.@azure-tools/typespec-go.module 
    - options.@azure-tools/typespec-go.generate-samples 
    - options.@azure-tools/typespec-go.generate-fakes 
    - options.@azure-tools/typespec-go.head-as-boolean 
    - options.@azure-tools/typespec-go.inject-spans 
    - options.@azure-tools/typespec-python.package-dir 
    - options.@azure-tools/typespec-python.namespace 
    - options.@azure-tools/typespec-python.generate-sample 
    - options.@azure-tools/typespec-python.generate-test 
    - options.@azure-tools/typespec-csharp.package-dir 
    - options.@azure-tools/typespec-csharp.namespace 
    - options.@azure-tools/typespec-csharp.clear-output-folder 
    - options.@azure-tools/typespec-csharp.package-dir 
  reason: Private RP is not intended for public use and will not be supporting SDK generation.