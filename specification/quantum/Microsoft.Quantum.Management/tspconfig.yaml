parameters:
  "service-dir":
    default: "sdk/quantum"
emit:
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: false
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file:
      "{azure-resource-provider-folder}/{service-name}/{version-status}/\
      {version}/quantum.json"
    examples-dir: "{project-root}/examples"
  "@azure-tools/typespec-python":
    package-dir: "azure-mgmt-quantum"
    package-name: "{package-dir}"
    flavor: "azure"
    generate-test: true
    generate-sample: true
  "@azure-tools/typespec-java":
    package-dir: "azure-resourcemanager-quantum"
    namespace: "com.azure.resourcemanager.quantum"
    service-name: "quantum"
    flavor: azure
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/quantum"
    package-dir: "armquantum"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    flavor: "azure"
    generate-examples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
    remove-unreferenced-types: true
  "@azure-tools/typespec-csharp":
    package-dir: "Azure.ResourceManager.Quantum"
    flavor: azure
    clear-output-folder: true
    model-namespace: false
    namespace: "{package-dir}"
  "@azure-tools/typespec-ts":
    azureSdkForJs: true
    isModularLibrary: true
    generateMetadata: true
    hierarchyClient: false
    experimentalExtensibleEnums: true
    enableOperationGroup: true
    package-dir: "arm-quantum"
    flavor: "azure"
    packageDetails:
      name: "@azure/arm-quantum"
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
