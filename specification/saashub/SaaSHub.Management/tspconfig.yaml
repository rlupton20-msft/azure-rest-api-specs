emit:
  - "@azure-tools/typespec-autorest"
  # - "@azure-tools/typespec-csharp"  # Temporarily disabled due to beta emitter bug: 'AzureResourceManagerSaasHubContext' does not contain a definition for 'Default'
parameters:
  service-dir:
    default: "sdk/saashub"
options:
  "@azure-tools/typespec-autorest":
    use-read-only-status-schema: true
    omit-unreachable-types: true
    emitter-output-dir: "{project-root}/.."
    azure-resource-provider-folder: "resource-manager"
    output-file: "{azure-resource-provider-folder}/{service-name}/{version-status}/{version}/openapi.json"
  "@azure-tools/typespec-java":
    flavor: azure
    package-dir: "azure-resourcemanager-saashub"
    namespace: "com.azure.resourcemanager.saashub"
  "@azure-tools/typespec-ts":
    flavor: azure
    experimental-extensible-enums: true
    package-dir: "arm-saashub"
    package-name: "@azure/arm-saashub"
    package-details:
      name: "@azure/arm-saashub"
  "@azure-tools/typespec-go":
    service-dir: "sdk/resourcemanager/saashub"
    package-dir: "armsaashub"
    module: "github.com/Azure/azure-sdk-for-go/{service-dir}/{package-dir}"
    fix-const-stuttering: true
    generate-examples: true
    generate-samples: true
    generate-fakes: true
    head-as-boolean: true
    inject-spans: true
  "@azure-tools/typespec-python":
    flavor: azure
    package-dir: "azure-mgmt-saashub"
    package-name: "{package-dir}"
    namespace: "azure.mgmt.saashub"
    generate-test: true
    generate-sample: true
  # "@azure-tools/typespec-csharp":  # Temporarily disabled due to beta emitter bug (v0.2.0-beta.20250701.1)
  #   flavor: azure                 # Error: 'AzureResourceManagerSaasHubContext' does not contain a definition for 'Default'
  #   package-dir: "Azure.ResourceManager.SaasHub"  # Generated code tries to access AzureResourceManagerSaasHubContext.Default which doesn't exist
  #   namespace: "{package-dir}"     # Try explicit namespace instead of {package-dir} to avoid context naming issues
  #   clear-output-folder: true
  #   unreferenced-types-handling: "keep-all"  # Keep all types to avoid breaking changes
  #   suppress: ["AZC0030", "AZC0033"]  # Suppress naming convention warnings for Request/Operation models
  #   # AZC0030: Model name ends with 'Request' - applies to MergeCloudServiceRequest, MergeSaasResourcesRequest
  #   # AZC0033: Model name ends with 'Operation' - applies to Operation model
  #   # Alternative workaround approaches to try:
  #   # 1. Use a different package-dir naming pattern to avoid context naming conflicts
  #   # 2. Wait for a stable version of the C# emitter (current is beta)
  #   # 3. Report this as a bug to the TypeSpec C# emitter team
linter:
  extends:
    - "@azure-tools/typespec-azure-rulesets/resource-manager"
